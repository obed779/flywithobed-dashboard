
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Aviator Dashboard</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 255, 213, 0.15);
      backdrop-filter: blur(8px);
      padding: 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffd5;
      letter-spacing: 1px;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    #game {
      margin: 2rem auto;
      width: 90%;
      height: 280px;
      border: 2px solid #00ffd5;
      border-radius: 12px;
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      overflow: hidden;
    }

    #plane {
      width: 80px;
      position: absolute;
      bottom: 20px;
      left: 5%;
      transition: transform 0.2s ease;
    }

    #multiplier {
      font-size: 2rem;
      margin-top: 1rem;
      color: #00ffd5;
      font-weight: bold;
    }

    .players {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      gap: 2rem;
    }

    .player-box {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #00ffd5;
      padding: 1rem;
      border-radius: 12px;
      width: 250px;
    }

    input[type="number"] {
      width: 80%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
      margin-top: 6px;
    }

    button {
      background: #00ffd5;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background: #00e6c0;
    }

    table {
      margin: 2rem auto;
      width: 90%;
      border-collapse: collapse;
      color: #fff;
    }

    th, td {
      border: 1px solid #00ffd5;
      padding: 8px;
    }

    th {
      background: #00ffd5;
      color: #000;
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</header>

  <div id="status">üõ´ Connecting...</div>
  <div id="game">
    <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Airplane_silhouette.png" alt="Plane">
  </div>
  <div id="multiplier">1.00x</div>

  <div class="players">
    <div class="player-box">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <div>Balance: $<span id="balanceA">1000</span></div>
      <input type="number" id="betA" placeholder="Enter bet" />
      <button id="betBtnA">Bet</button>
      <button id="cashoutA" disabled>Cashout</button>
    </div>
    <div class="player-box">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <div>Balance: $<span id="balanceB">1000</span></div>
      <input type="number" id="betB" placeholder="Enter bet" />
      <button id="betBtnB">Bet</button>
      <button id="cashoutB" disabled>Cashout</button>
    </div>
  </div>

  <h2>üìà History</h2>
  <table>
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://obedaviator-cdz2.onrender.com", { transports: ["websocket"] });
    const plane = document.getElementById("plane");
    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const historyBody = document.getElementById("historyBody");

    let multiplier = 1.00;
    let flightAnim;
    let x = 5;

    socket.on("connect", () => statusEl.textContent = "‚úÖ Connected to Aviator Live");

    socket.on("roundStart", data => {
      multiplier = 1.0;
      x = 5;
      plane.style.left = "5%";
      multiplierEl.textContent = "1.00x";
      statusEl.textContent = `üõ´ Round ${data.round} started...`;
    });

    socket.on("flightUpdate", data => {
      multiplierEl.textContent = data.multiplier + "x";
      x += 0.8;
      plane.style.left = Math.min(x, 85) + "%";
    });

    socket.on("roundCrash", data => {
      statusEl.textContent = `üí• Crashed at ${data.crashPoint}x`;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round}</td><td>${data.crashPoint}x</td>`;
      historyBody.prepend(row);
      plane.style.left = "5%";
    });

    // Betting
    const balances = { A: 1000, B: 1000 };

    function placeBet(player) {
      const input = document.getElementById("bet" + player);
      const amount = parseFloat(input.value);
      if (!amount || amount <= 0 || amount > balances[player]) return alert("Invalid bet");
      balances[player] -= amount;
      document.getElementById("balance" + player).textContent = balances[player];
      socket.emit("placeBet", { player, bet: amount });
      document.getElementById("betBtn" + player).disabled = true;
      document.getElementById("cashout" + player).disabled = false;
    }

    function cashout(player) {
      socket.emit("cashOut", { player });
      document.getElementById("cashout" + player).disabled = true;
    }

    document.getElementById("betBtnA").onclick = () => placeBet("A");
    document.getElementById("betBtnB").onclick = () => placeBet("B");
    document.getElementById("cashoutA").onclick = () => cashout("A");
    document.getElementById("cashoutB").onclick = () => cashout("B");
  </script>
</body>
</html>
