
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #081b33, #0b2a4a);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin: 20px 0; }
    .multiplier {
      font-size: 3em;
      color: #00ffcc;
      margin: 10px 0;
    }
    .status {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .players {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-bottom: 20px;
    }
    .player {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 200px;
    }
    input {
      width: 80%;
      padding: 6px;
      border: none;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    button {
      width: 90%;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #0097a7; }
    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table, th, td {
      border: 1px solid #00bcd4;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div class="multiplier" id="multiplier">Multiplier: 1.00x</div>
  <div class="status" id="status">Status: waiting for round...</div>

  <div class="players">
    <div class="player">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <p>Balance: $<span id="balanceA">1000</span></p>
      <input type="number" id="betA" placeholder="Enter bet" />
      <button onclick="placeBet('A')">Bet</button>
      <button onclick="cashout('A')">Cashout</button>
    </div>
    <div class="player">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <p>Balance: $<span id="balanceB">1000</span></p>
      <input type="number" id="betB" placeholder="Enter bet" />
      <button onclick="placeBet('B')">Bet</button>
      <button onclick="cashout('B')">Cashout</button>
    </div>
  </div>

  <h3>üìà History</h3>
  <table>
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="history">
      <!-- Updated dynamically -->
    </tbody>
  </table>

  <script>
    let round = 1;
    let history = [];
    let multiplier = 1.00;
    let running = false;

    function startRound() {
      running = true;
      document.getElementById('status').textContent = `Status: Round ${round} flying...`;
      multiplier = 1.00;
      const crashPoint = (Math.random() * 8 + 1).toFixed(2);

      const interval = setInterval(() => {
        multiplier += 0.05;
        document.getElementById('multiplier').textContent = `Multiplier: ${multiplier.toFixed(2)}x`;
        if (multiplier >= crashPoint) {
          clearInterval(interval);
          running = false;
          document.getElementById('status').textContent = `üí• Crashed at ${crashPoint}x`;
          history.unshift({ round, crashPoint });
          updateHistory();
          round++;
          setTimeout(startRound, 4000);
        }
      }, 100);
    }

    function updateHistory() {
      const tbody = document.getElementById('history');
      tbody.innerHTML = '';
      history.slice(0, 20).forEach(row => {
        tbody.innerHTML += `<tr><td>${row.round}</td><td>${row.crashPoint}x</td></tr>`;
      });
    }

    function placeBet(player) {
      const input = document.getElementById(`bet${player}`);
      const balanceEl = document.getElementById(`balance${player}`);
      const bet = parseFloat(input.value);
      let balance = parseFloat(balanceEl.textContent);
      if (!bet || bet <= 0 || bet > balance) return alert("Invalid bet!");
      balance -= bet;
      balanceEl.textContent = balance.toFixed(2);
      alert(`Player ${player} placed $${bet}`);
    }

    function cashout(player) {
      const balanceEl = document.getElementById(`balance${player}`);
      let balance = parseFloat(balanceEl.textContent);
      const reward = (multiplier * 5).toFixed(2);
      balance += parseFloat(reward);
      balanceEl.textContent = balance.toFixed(2);
      alert(`Player ${player} cashed out $${reward}`);
    }

    // Start the loop
    startRound();
  </script>
</body>
</html>
