
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✈️ FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ffcc;
      font-size: 2em;
    }
    .log {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #161b22;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      overflow-y: auto;
      height: 300px;
      box-shadow: 0 0 10px #00ffcc33;
    }
  </style>
</head>
<body>
  <h1>✈️ FlyWithObed Live Aviator Dashboard</h1>
  <p>Connecting to Aviator Live...</p>
  <div class="log" id="log"></div>

  <script>
    const logDiv = document.getElementById("log");
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${protocol}://${window.location.host}`);

    function addLog(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    ws.onopen = () => addLog("✅ Connected to FlyWithObed Aviator API");
    ws.onmessage = (event) => addLog(event.data);
    ws.onerror = (err) => addLog("❌ Connection error");
  </script>
</body>
</html>
