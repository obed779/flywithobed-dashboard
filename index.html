
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✈️ FlyWithObed Live Aviator Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-4">✈️ FlyWithObed Live Aviator Dashboard</h1>

  <div class="w-full max-w-3xl bg-gray-800 p-4 rounded-2xl shadow-lg">
    <div id="game-status" class="text-center mb-4">
      <p id="multiplier" class="text-4xl font-bold text-green-400">Multiplier: 1.00x</p>
      <p id="round" class="text-lg">Round: 2044</p>
      <p id="status" class="text-yellow-400">🟠 In Progress</p>
    </div>

    <!-- PLANE ANIMATION AREA -->
    <div class="relative bg-blue-950 h-48 overflow-hidden rounded-xl border border-gray-700 mb-4">
      <img id="plane" src="https://cdn-icons-png.flaticon.com/512/616/616494.png"
        class="absolute top-1/2 left-0 transform -translate-y-1/2 w-16 transition-all duration-200 ease-linear" />
      <div id="crash-explosion"
        class="absolute hidden top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-red-500 text-4xl">
        💥
      </div>
    </div>

    <!-- PLAYER STATS -->
    <div class="grid grid-cols-2 gap-4 text-center">
      <div>
        <h2 class="font-bold">👨‍✈️ Player A</h2>
        <p>Balance: $1000</p>
        <button class="bg-green-600 px-4 py-2 rounded mt-2">Bet</button>
        <button class="bg-red-600 px-4 py-2 rounded mt-2">Cashout</button>
      </div>
      <div>
        <h2 class="font-bold">🧑‍✈️ Player B</h2>
        <p>Balance: $1000</p>
        <button class="bg-green-600 px-4 py-2 rounded mt-2">Bet</button>
        <button class="bg-red-600 px-4 py-2 rounded mt-2">Cashout</button>
      </div>
    </div>

    <!-- HISTORY -->
    <div class="mt-6">
      <h3 class="font-semibold mb-2">📈 History</h3>
      <table class="w-full text-sm">
        <thead>
          <tr class="text-gray-400">
            <th>Round</th>
            <th>Crash Point</th>
          </tr>
        </thead>
        <tbody id="history">
          <tr>
            <td>2043</td>
            <td>1.88x</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Plane animation simulation
    let multiplier = 1.00;
    const plane = document.getElementById("plane");
    const multiplierText = document.getElementById("multiplier");
    const crashExplosion = document.getElementById("crash-explosion");
    const statusText = document.getElementById("status");

    function startFlight(targetMultiplier = Math.random() * 5 + 1) {
      multiplier = 1.00;
      crashExplosion.classList.add("hidden");
      statusText.textContent = "🟠 In Progress";
      plane.style.left = "0%";

      const flight = setInterval(() => {
        multiplier += 0.05;
        multiplierText.textContent = `Multiplier: ${multiplier.toFixed(2)}x`;
        plane.style.left = `${Math.min(multiplier * 10, 90)}%`;

        if (multiplier >= targetMultiplier) {
          clearInterval(flight);
          crash();
        }
      }, 100);
    }

    function crash() {
      statusText.textContent = "💥 Crashed!";
      crashExplosion.classList.remove("hidden");
      setTimeout(() => startFlight(), 2000);
    }

    // Start automatically
    startFlight();
  </script>
</body>
</html>
