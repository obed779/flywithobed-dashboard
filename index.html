
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #0b132b;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fcbf49;
    }

    .plane {
      font-size: 60px;
      margin: 20px;
      display: inline-block;
      transition: transform 1s ease;
    }

    .flying {
      animation: fly 5s linear forwards;
    }

    .crashed {
      animation: crash 1s ease forwards;
    }

    @keyframes fly {
      from { transform: translateX(0) scale(1); }
      to { transform: translateX(500px) scale(1.3); }
    }

    @keyframes crash {
      from { transform: rotate(0deg); opacity: 1; }
      to { transform: rotate(90deg); opacity: 0; }
    }

    .players {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }

    .player {
      background: #1c2541;
      padding: 20px;
      border-radius: 15px;
      width: 220px;
      box-shadow: 0 0 10px #1f4068;
    }

    .player h2 {
      margin-bottom: 5px;
    }

    .balance {
      color: #fcbf49;
      font-weight: bold;
    }

    .history {
      margin-top: 30px;
    }

    table {
      width: 70%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #fcbf49;
      padding: 8px;
    }

    th {
      background-color: #1c2541;
    }

    button {
      background-color: #f77f00;
      border: none;
      color: white;
      padding: 8px 15px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9e00;
    }

    input {
      width: 80px;
      padding: 5px;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>

  <div id="status">üõ´ Connecting...</div>
  <div id="plane" class="plane">üõ©Ô∏è</div>

  <div class="players">
    <div class="player" id="playerA">
      <h2>üë®‚Äç‚úàÔ∏è Player A</h2>
      <p>Balance: <span class="balance" id="balanceA">$1000</span></p>
      <input type="number" id="betA" placeholder="Enter bet" />
      <br />
      <button onclick="placeBet('A')">Bet</button>
      <button onclick="cashOut('A')">Cashout</button>
    </div>

    <div class="player" id="playerB">
      <h2>üßë‚Äç‚úàÔ∏è Player B</h2>
      <p>Balance: <span class="balance" id="balanceB">$1000</span></p>
      <input type="number" id="betB" placeholder="Enter bet" />
      <br />
      <button onclick="placeBet('B')">Bet</button>
      <button onclick="cashOut('B')">Cashout</button>
    </div>
  </div>

  <div class="history">
    <h2>üìà History</h2>
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Crash Point</th>
        </tr>
      </thead>
      <tbody id="historyTable">
      </tbody>
    </table>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    const plane = document.getElementById("plane");
    const statusText = document.getElementById("status");
    const historyTable = document.getElementById("historyTable");

    let round = 0;
    let balances = { A: 1000, B: 1000 };

    socket.on("connect", () => {
      statusText.textContent = "‚úÖ Connected to Aviator Server";
    });

    socket.on("roundStart", (data) => {
      round = data.round;
      plane.className = "plane flying";
      statusText.textContent = `üõ´ Plane flying... ${data.multiplier}x`;
    });

    socket.on("roundCrash", (data) => {
      plane.className = "plane crashed";
      statusText.textContent = `üí• Crashed at ${data.crashPoint}x`;

      // Add crash to history
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round}</td><td>${data.crashPoint}x</td>`;
      historyTable.prepend(row);
    });

    function placeBet(player) {
      const input = document.getElementById(`bet${player}`);
      const bet = parseFloat(input.value);
      if (!bet || bet <= 0) return alert("Enter a valid bet amount");
      if (bet > balances[player]) return alert("Insufficient balance!");

      balances[player] -= bet;
      document.getElementById(`balance${player}`).textContent = `$${balances[player]}`;
      socket.emit("placeBet", { player, bet });
    }

    function cashOut(player) {
      socket.emit("cashOut", { player });
    }

    socket.on("balanceUpdate", (data) => {
      balances[data.player] = data.balance;
      document.getElementById(`balance${data.player}`).textContent = `$${data.balance}`;
    });
  </script>
</body>
</html>
