
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #121212, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #d81b60, #8e24aa);
      font-size: 1.3em;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .status {
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    .multiplier {
      font-size: 2.5em;
      color: #00e676;
      margin-bottom: 5px;
    }
    .plane-area {
      position: relative;
      width: 90%;
      height: 250px;
      background: linear-gradient(180deg, #101010, #050505);
      border: 1px solid #222;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .plane {
      position: absolute;
      left: 0;
      bottom: 0;
      font-size: 2em;
      transition: transform 0.1s linear;
    }
    .players {
      display: flex;
      gap: 60px;
      margin-top: 20px;
    }
    .player {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .player h2 { margin-top: 0; }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #3700b3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      color: #ddd;
    }
    th, td {
      border-bottom: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    .connection-log {
      margin-top: 20px;
      font-size: 0.9em;
      background: #111;
      padding: 10px;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 200px;
    }
    .crash {
      color: #ff1744;
      animation: blink 0.3s alternate infinite;
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Live Aviator Dashboard<br><small>Production ‚Äî connected to your live backend</small></header>

  <div class="container">
    <div class="status">Status: <span id="status">connecting...</span></div>
    <div class="multiplier">Multiplier: <span id="multiplier">1.00x</span></div>
    <div>Round: <span id="round">‚Äî</span></div>

    <div class="plane-area" id="plane-area">
      <div class="plane" id="plane">üõ©Ô∏è</div>
    </div>

    <div class="players">
      <div class="player">
        <h2>üë®‚Äç‚úàÔ∏è Player A</h2>
        <p>Balance: $<span id="balanceA">1000</span></p>
        <button onclick="placeBet('A')">Bet</button>
        <button onclick="cashout('A')">Cashout</button>
      </div>

      <div class="player">
        <h2>üßë‚Äç‚úàÔ∏è Player B</h2>
        <p>Balance: $<span id="balanceB">1000</span></p>
        <button onclick="placeBet('B')">Bet</button>
        <button onclick="cashout('B')">Cashout</button>
      </div>
    </div>

    <h3>üìà History ‚Äî Recent rounds</h3>
    <table id="history">
      <thead><tr><th>Round</th><th>Crash Point</th></tr></thead>
      <tbody></tbody>
    </table>

    <div class="connection-log" id="log"></div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const roundEl = document.getElementById("round");
    const historyBody = document.querySelector("#history tbody");
    const logEl = document.getElementById("log");
    const plane = document.getElementById("plane");
    const planeArea = document.getElementById("plane-area");

    let planeX = 0;
    let planeY = 0;
    let inFlight = false;

    const socket = new WebSocket("wss://obedaviator-cdz2.onrender.com");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.innerHTML = `<div>[${time}] ${msg}</div>` + logEl.innerHTML;
    }

    socket.addEventListener("open", () => {
      statusEl.textContent = "‚úÖ Connected";
      statusEl.style.color = "#00e676";
      log("Connected to live backend.");
    });

    socket.addEventListener("close", () => {
      statusEl.textContent = "‚ùå Disconnected";
      statusEl.style.color = "#ff1744";
      log("Connection closed.");
    });

    socket.addEventListener("error", (err) => {
      statusEl.textContent = "‚ö†Ô∏è Connection error";
      log("WebSocket error");
    });

    socket.addEventListener("message", (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === "round") {
          roundEl.textContent = data.round;
          resetPlane();
        } else if (data.type === "multiplier") {
          multiplierEl.textContent = data.value.toFixed(2) + "x";
          animatePlane(data.value);
        } else if (data.type === "crash") {
          inFlight = false;
          crashPlane(data.point);
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${data.round}</td><td>${data.point.toFixed(2)}x</td>`;
          historyBody.prepend(tr);
        } else if (data.type === "log") log(data.message);
      } catch {
        log("Invalid message received");
      }
    });

    function placeBet(player) {
      socket.send(JSON.stringify({ action: "bet", player }));
      log(`üü¢ Player ${player} placed a bet`);
    }

    function cashout(player) {
      socket.send(JSON.stringify({ action: "cashout", player }));
      log(`üí∞ Player ${player} cashed out`);
    }

    // --- Animation logic ---
    function animatePlane(multiplier) {
      if (!inFlight) inFlight = true;
      const maxX = planeArea.offsetWidth - 40;
      const maxY = planeArea.offsetHeight - 40;
      planeX = Math.min(maxX, multiplier * 40);
      planeY = Math.min(maxY, multiplier * 15);
      plane.style.transform = `translate(${planeX}px, -${planeY}px) rotate(${multiplier * 5}deg)`;
    }

    function crashPlane(crashPoint) {
      plane.classList.add("crash");
      log(`üí• Plane crashed at ${crashPoint.toFixed(2)}x`);
      setTimeout(() => {
        resetPlane();
      }, 2000);
    }

    function resetPlane() {
      plane.classList.remove("crash");
      plane.style.transform = "translate(0px, 0px)";
      planeX = 0;
      planeY = 0;
    }
  </script>
</body>
</html>
