<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Aviator Live</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background: linear-gradient(180deg, #0b0f19 0%, #121828 100%);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background: #10172a;
      color: #00ffd5;
      padding: 1rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #status {
      margin: 1rem;
      font-size: 1.2rem;
    }

    #plane {
      width: 100px;
      position: relative;
      top: 50px;
      animation: fly 4s linear infinite;
    }

    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }

    #multiplier {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffd5;
      margin-top: 2rem;
    }

    #bet-section {
      background: #11182d;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 60%;
      margin-right: 10px;
    }

    button {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00ccaa;
    }

    #chart, #history {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      text-align: left;
    }

    #history th, #history td {
      border: 1px solid #00ffd5;
      padding: 8px;
    }

    #history th {
      background: #00ffd5;
      color: #000;
    }

    #chart {
      border: 2px solid #00ffd5;
      height: 250px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #aaa;
      margin-top: 1rem;
    }

    .crashed {
      color: #ff0044;
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Aviator Dashboard</header>

  <div id="status">Connecting to Aviator Live...</div>
  <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Airplane_silhouette.png" alt="Plane" />
  <div id="multiplier">1.00x</div>

  <div id="bet-section">
    <h3>üí∞ Place Your Bet</h3>
    <input id="betAmount" type="number" min="1" placeholder="Enter Bet Amount" />
    <button id="placeBet">Place Bet</button>
    <p id="betInfo"></p>
  </div>

  <div id="chart">üìà Waiting for next round...</div>

  <table id="history">
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script>
    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const betInfo = document.getElementById("betInfo");
    const historyBody = document.getElementById("historyBody");
    const chart = document.getElementById("chart");

    let currentMultiplier = 1.0;
    let betting = false;
    let playerBet = 0;

    const socket = io("https://obedaviator.onrender.com", {
      transports: ["websocket"],
      reconnection: true
    });

    socket.on("connect", () => {
      statusEl.textContent = "‚úÖ Connected to Aviator Live";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "‚ùå Disconnected. Reconnecting...";
    });

    // Simulate increasing multiplier
    let flightInterval;
    socket.on("flight_update", (data) => {
      clearInterval(flightInterval);
      currentMultiplier = 1.00;
      chart.textContent = "üõ´ Plane is flying...";
      multiplierEl.classList.remove("crashed");

      flightInterval = setInterval(() => {
        currentMultiplier += 0.08;
        multiplierEl.textContent = currentMultiplier.toFixed(2) + "x";
      }, 100);
    });

    // Crash event
    socket.on("new_round", (data) => {
      clearInterval(flightInterval);
      multiplierEl.textContent = data.result.toFixed(2) + "x üí•";
      multiplierEl.classList.add("crashed");
      chart.textContent = "üí• Plane crashed at " + data.result.toFixed(2) + "x";

      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round_id}</td><td>${data.result}x</td>`;
      historyBody.prepend(row);

      // Bet result
      if (betting) {
        if (data.result > 2.0) {
          betInfo.textContent = `üéâ You won ${playerBet * 2} coins!`;
          betInfo.style.color = "#00ffd5";
        } else {
          betInfo.textContent = `üí∏ You lost ${playerBet} coins.`;
          betInfo.style.color = "#ff0044";
        }
        betting = false;
      }
    });

    // Place bet button
    document.getElementById("placeBet").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("betAmount").value);
      if (!amount || amount <= 0) {
        alert("Please enter a valid bet amount.");
        return;
      }
      playerBet = amount;
      betting = true;
      betInfo.textContent = `ü™ô Bet placed: ${playerBet} coins`;
      betInfo.style.color = "#00ffd5";
    });
  </script>
</body>
</html>
