
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      background: #0a0f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    .plane {
      font-size: 80px;
      margin: 20px 0;
    }
    .status {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .multiplier {
      font-size: 48px;
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    .live-indicator {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
    }
    .online {
      background-color: #00ff88;
      color: #000;
    }
    .offline {
      background-color: #ff0044;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>

  <div id="status" class="status">Connecting to live server...</div>
  <div class="plane" id="plane">üõ©Ô∏è</div>
  <div class="multiplier" id="multiplier">1.00x</div>

  <h3>üìà History</h3>
  <table id="history">
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="indicator" class="live-indicator offline">üî¥ Offline</div>

  <script>
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${protocol}://${window.location.host}`);

    const multiplierEl = document.getElementById("multiplier");
    const statusEl = document.getElementById("status");
    const planeEl = document.getElementById("plane");
    const indicatorEl = document.getElementById("indicator");
    const historyBody = document.querySelector("#history tbody");

    socket.onopen = () => {
      statusEl.textContent = "‚úÖ Connected to FlyWithObed Live Server!";
      indicatorEl.textContent = "üü¢ Live";
      indicatorEl.classList.remove("offline");
      indicatorEl.classList.add("online");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "status") {
        multiplierEl.textContent = data.multiplier + "x";
        statusEl.textContent = data.status;

        if (data.status.includes("crashed")) {
          planeEl.textContent = "üí•";
          addToHistory(data.round, data.multiplier);
        } else {
          planeEl.textContent = "üõ©Ô∏è";
        }
      }
    };

    socket.onclose = () => {
      statusEl.textContent = "‚ö†Ô∏è Disconnected from server.";
      indicatorEl.textContent = "üî¥ Offline";
      indicatorEl.classList.remove("online");
      indicatorEl.classList.add("offline");
    };

    function addToHistory(round, crash) {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${round}</td><td>${crash}x</td>`;
      historyBody.prepend(row);
      if (historyBody.children.length > 10) historyBody.lastChild.remove();
    }
  </script>
</body>
</html>
