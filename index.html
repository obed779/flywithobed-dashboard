
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyWithObed Live Aviator Dashboard</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d1117;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: #00bcd4;
    }
    .plane {
      font-size: 60px;
      transition: transform 0.1s linear;
    }
    #multiplier {
      font-size: 48px;
      margin: 20px 0;
      color: #00ff99;
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .player {
      background: #161b22;
      border-radius: 10px;
      padding: 15px;
      width: 40%;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #00acc1;
    }
    .history {
      background: #161b22;
      border-radius: 10px;
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      text-align: left;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #ccc;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #222;
      text-align: left;
    }
    .crash {
      color: #ff4d4d;
    }
    .flying {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div id="status">Connecting...</div>
  <div class="plane" id="plane">üõ©Ô∏è</div>
  <div id="multiplier">1.00x</div>

  <div class="players">
    <div class="player">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <div>Balance: $<span id="balanceA">1000</span></div>
      <input id="betA" type="number" placeholder="Enter bet" />
      <button onclick="placeBet('A')">Bet</button>
      <button onclick="cashout('A')">Cashout</button>
    </div>
    <div class="player">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <div>Balance: $<span id="balanceB">1000</span></div>
      <input id="betB" type="number" placeholder="Enter bet" />
      <button onclick="placeBet('B')">Bet</button>
      <button onclick="cashout('B')">Cashout</button>
    </div>
  </div>

  <div class="history">
    <h3>üìà History</h3>
    <table id="historyTable">
      <thead>
        <tr><th>Round</th><th>Crash Point</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const socket = io("https://flywithobed-skyhigh.onrender.com");
    const status = document.getElementById("status");
    const multiplierDisplay = document.getElementById("multiplier");
    const plane = document.getElementById("plane");
    const historyTable = document.getElementById("historyTable").querySelector("tbody");

    let roundCount = 0;
    let balances = { A: 1000, B: 1000 };
    let currentBets = { A: 0, B: 0 };
    let isFlying = false;

    socket.on("connect", () => {
      status.textContent = "‚úÖ Connected to Live Aviator API";
    });

    socket.on("roundStart", (data) => {
      roundCount++;
      isFlying = true;
      multiplierDisplay.classList.add("flying");
      multiplierDisplay.classList.remove("crash");
      status.textContent = data.message;
      multiplierDisplay.textContent = "1.00x";
      plane.style.transform = "translateX(0px)";
    });

    socket.on("multiplierUpdate", (data) => {
      if (!isFlying) return;
      multiplierDisplay.textContent = data.multiplier + "x";
      const distance = parseFloat(data.multiplier) * 20;
      plane.style.transform = `translateX(${distance}px)`;
    });

    socket.on("roundEnd", (data) => {
      isFlying = false;
      multiplierDisplay.classList.remove("flying");
      multiplierDisplay.classList.add("crash");
      multiplierDisplay.textContent = `üí• Crashed at ${data.history[0].crashPoint}x`;
      status.textContent = "üí• Crash! Next round starting...";
      updateHistory(data.history);
    });

    function updateHistory(history) {
      historyTable.innerHTML = "";
      history.forEach((h, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i + 1}</td><td class="crash">${h.crashPoint}x</td>`;
        historyTable.appendChild(row);
      });
    }

    function placeBet(player) {
      const betInput = document.getElementById(`bet${player}`).value;
      const betAmount = parseFloat(betInput);
      if (isNaN(betAmount) || betAmount <= 0) return alert("Enter a valid bet amount");
      if (balances[player] < betAmount) return alert("Not enough balance!");
      balances[player] -= betAmount;
      currentBets[player] = betAmount;
      document.getElementById(`balance${player}`).textContent = balances[player].toFixed(2);
      alert(`Player ${player} placed $${betAmount}`);
    }

    function cashout(player) {
      if (!isFlying || currentBets[player] === 0) return;
      const multiplier = parseFloat(multiplierDisplay.textContent);
      const winnings = currentBets[player] * multiplier;
      balances[player] += winnings;
      currentBets[player] = 0;
      document.getElementById(`balance${player}`).textContent = balances[player].toFixed(2);
      alert(`Player ${player} cashed out at ${multiplier.toFixed(2)}x!`);
    }
  </script>
</body>
</html>
