
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛩️ FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a23;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .plane { font-size: 60px; margin-top: 20px; }
    .multiplier { font-size: 48px; margin-top: 20px; color: #00ffcc; }
  </style>
</head>
<body>
  <h1>🛩️ FlyWithObed Live Aviator Dashboard</h1>
  <div class="plane">✈️</div>
  <div id="multiplier" class="multiplier">Waiting...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const display = document.getElementById("multiplier");

    socket.on("multiplier", value => display.textContent = value + "x");
    socket.on("crash", value => {
      display.textContent = "💥 Crashed at " + value + "x";
      setTimeout(() => display.textContent = "Waiting...", 3000);
    });
  </script>
</body>
</html>
