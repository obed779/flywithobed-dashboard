
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛩️ FlyWithObed Live Aviator Dashboard</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body { font-family: Arial; text-align: center; background: #0b0d17; color: white; }
      h1 { color: #ffcc00; }
      #multiplier { font-size: 4em; margin: 20px; }
      #status { font-size: 1.5em; margin-top: 10px; }
    </style>
  </head>
  <body>
    <h1>🛩️ FlyWithObed Live Aviator Dashboard</h1>
    <div id="multiplier">Waiting...</div>
    <div id="status">Connecting...</div>

    <script>
      const socket = io(window.location.origin, { transports: ["websocket"] });
      const multiplier = document.getElementById("multiplier");
      const status = document.getElementById("status");

      socket.on("connected", (data) => {
        status.textContent = data.message;
      });

      socket.on("roundStart", (data) => {
        status.textContent = `🛫 Flying! (Will crash at ${data.crashPoint}x)`;
        multiplier.textContent = "1.00x";
      });

      socket.on("multiplierUpdate", (value) => {
        multiplier.textContent = `${value}x`;
      });

      socket.on("roundCrash", (crashPoint) => {
        status.textContent = `💥 Crashed at ${crashPoint}x`;
      });
    </script>
  </body>
</html>
