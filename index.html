
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✈️ FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0b0d10;
      color: #f1f1f1;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #00b3ff; }
    #flight {
      width: 100%;
      height: 250px;
      background: linear-gradient(180deg, #111, #0b0d10);
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      margin-bottom: 20px;
    }
    #plane {
      position: absolute;
      left: 20px;
      bottom: 10px;
      font-size: 2rem;
      transition: bottom 0.2s linear;
    }
    button {
      background: #007bff;
      border: none;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .log {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>✈️ FlyWithObed Live Aviator Dashboard</h1>
  <p>Status: <span id="status">connecting...</span></p>
  <p>Multiplier: <span id="multiplier">1.00x</span></p>
  <p>Round: <span id="round">—</span></p>

  <div id="flight">
    <div id="plane">🛩️</div>
  </div>

  <h3>👨‍✈️ Player A</h3>
  <button onclick="sendBet('A')">Bet</button>
  <button onclick="sendCashout('A')">Cashout</button>

  <h3>🧑‍✈️ Player B</h3>
  <button onclick="sendBet('B')">Bet</button>
  <button onclick="sendCashout('B')">Cashout</button>

  <h3>📈 Connection Log</h3>
  <div id="log" class="log"></div>

  <script>
    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const roundEl = document.getElementById("round");
    const planeEl = document.getElementById("plane");
    const logEl = document.getElementById("log");

    // ✅ Connect to your Render backend WebSocket
    const socket = new WebSocket("wss://obedaviator-cdz2.onrender.com");

    socket.onopen = () => {
      statusEl.textContent = "✅ Connected to live backend";
      addLog("Connected to backend");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "roundStart") {
        roundEl.textContent = data.round;
        multiplierEl.textContent = "1.00x";
        planeEl.style.bottom = "10px";
        addLog(`🛫 Round ${data.round} started`);
      }

      if (data.type === "multiplierUpdate") {
        multiplierEl.textContent = data.multiplier.toFixed(2) + "x";
        planeEl.style.bottom = (data.multiplier * 25) + "px";
      }

      if (data.type === "crash") {
        addLog(`💥 Crashed at ${data.crashPoint}x`);
        planeEl.style.bottom = "10px";
      }

      if (data.type === "log") {
        addLog(data.message);
      }
    };

    socket.onerror = () => {
      statusEl.textContent = "❌ Connection error";
    };

    function addLog(msg) {
      logEl.innerHTML += `<div>${msg}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function sendBet(player) {
      socket.send(JSON.stringify({ action: "bet", player }));
      addLog(`🎯 Player ${player} bet`);
    }

    function sendCashout(player) {
      socket.send(JSON.stringify({ action: "cashout", player }));
      addLog(`💰 Player ${player} cashed out`);
    }
  </script>
</body>
</html>
