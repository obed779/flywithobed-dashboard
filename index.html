<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Aviator Live</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #10172a, #070b13);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      background: #0e1424;
      color: #00ffd5;
      padding: 1rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-bottom: 2px solid #00ffd5;
    }

    #status {
      margin: 1rem;
      font-size: 1.2rem;
    }

    #plane-container {
      position: relative;
      height: 200px;
      overflow: hidden;
      margin-top: 20px;
    }

    #plane {
      width: 100px;
      position: absolute;
      top: 80px;
      left: -100px;
      transition: transform 0.1s linear;
    }

    #multiplier {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffd5;
      margin-top: 1rem;
    }

    #bet-section {
      background: #11182d;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 60%;
      margin-right: 10px;
    }

    button {
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00ccaa;
    }

    #chart {
      border: 2px solid #00ffd5;
      height: 250px;
      border-radius: 10px;
      width: 90%;
      margin: 1rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1.2rem;
    }

    #history {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
      text-align: left;
    }

    #history th, #history td {
      border: 1px solid #00ffd5;
      padding: 8px;
    }

    #history th {
      background: #00ffd5;
      color: #000;
    }

    .crashed {
      color: #ff0044;
      animation: flash 0.4s alternate infinite;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    .cashout {
      background: gold !important;
      color: #000;
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Aviator Dashboard</header>

  <div id="status">Connecting to Aviator Live...</div>

  <div id="plane-container">
    <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Airplane_silhouette.png" alt="Plane" />
  </div>

  <div id="multiplier">1.00x</div>

  <div id="bet-section">
    <h3>üí∞ Place Your Bet</h3>
    <input id="betAmount" type="number" min="1" placeholder="Enter Bet Amount" />
    <button id="placeBet">Place Bet</button>
    <button id="cashout" class="cashout" disabled>Cashout</button>
    <p id="betInfo"></p>
  </div>

  <div id="chart">üìà Waiting for next round...</div>

  <table id="history">
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <script>
    const socket = io("https://obedaviator.onrender.com", {
      transports: ["websocket"],
      reconnection: true
    });

    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const betInfo = document.getElementById("betInfo");
    const historyBody = document.getElementById("historyBody");
    const chart = document.getElementById("chart");
    const plane = document.getElementById("plane");
    const cashoutBtn = document.getElementById("cashout");

    let currentMultiplier = 1.0;
    let flightInterval;
    let betPlaced = false;
    let cashedOut = false;
    let playerBet = 0;
    let planeX = 0;
    let animationInterval;

    // Connection events
    socket.on("connect", () => {
      statusEl.textContent = "‚úÖ Connected to Aviator Live";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "‚ùå Disconnected. Reconnecting...";
    });

    // Flight start
    socket.on("flight_update", () => {
      currentMultiplier = 1.00;
      cashedOut = false;
      chart.textContent = "üõ´ Plane is flying...";
      multiplierEl.classList.remove("crashed");

      // Enable cashout button
      if (betPlaced) cashoutBtn.disabled = false;

      clearInterval(flightInterval);
      clearInterval(animationInterval);

      // Animate plane movement
      planeX = -100;
      animationInterval = setInterval(() => {
        planeX += 8;
        plane.style.transform = `translateX(${planeX}px)`;
      }, 50);

      // Increase multiplier
      flightInterval = setInterval(() => {
        currentMultiplier += 0.05;
        multiplierEl.textContent = currentMultiplier.toFixed(2) + "x";
      }, 100);
    });

    // Crash event
    socket.on("new_round", (data) => {
      clearInterval(flightInterval);
      clearInterval(animationInterval);

      multiplierEl.textContent = data.result.toFixed(2) + "x üí•";
      multiplierEl.classList.add("crashed");
      chart.textContent = `üí• Plane crashed at ${data.result.toFixed(2)}x`;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round_id}</td><td>${data.result}x</td>`;
      historyBody.prepend(row);

      plane.style.transform = "translateX(-100px)";

      // Handle betting result
      if (betPlaced) {
        if (!cashedOut) {
          betInfo.textContent = `üí∏ Lost ${playerBet} coins.`;
          betInfo.style.color = "#ff0044";
        }
        betPlaced = false;
        cashoutBtn.disabled = true;
      }
    });

    // Place bet
    document.getElementById("placeBet").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("betAmount").value);
      if (!amount || amount <= 0) {
        alert("Please enter a valid bet amount.");
        return;
      }
      playerBet = amount;
      betPlaced = true;
      cashedOut = false;
      betInfo.textContent = `ü™ô Bet placed: ${playerBet} coins`;
      betInfo.style.color = "#00ffd5";
    });

    // Cashout
    cashoutBtn.addEventListener("click", () => {
      if (!betPlaced || cashedOut) return;

      const winAmount = (playerBet * currentMultiplier).toFixed(2);
      betInfo.textContent = `üéâ Cashed out at ${currentMultiplier.toFixed(2)}x ‚Äî Won ${winAmount} coins!`;
      betInfo.style.color = "gold";

      cashedOut = true;
      betPlaced = false;
      cashoutBtn.disabled = true;
    });
  </script>
</body>
</html>
