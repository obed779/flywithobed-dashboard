
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✈️ FlyWithObed Live Aviator Dashboard</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #00d4ff;
      }
      #multiplier {
        font-size: 48px;
        margin: 20px 0;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        color: white;
      }
      th, td {
        border: 1px solid #555;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>✈️ FlyWithObed Live Aviator Dashboard</h1>
    <div id="status">Connecting to live server...</div>
    <div id="multiplier">🛩️ <span id="value">1.00x</span></div>

    <h3>📈 History</h3>
    <table>
      <thead>
        <tr>
          <th>Round</th>
          <th>Crash Point</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const socket = io();
      const statusDiv = document.getElementById("status");
      const multiplierValue = document.getElementById("value");
      const historyTable = document.getElementById("history");

      socket.on("status", msg => {
        statusDiv.textContent = msg;
      });

      socket.on("roundStart", ({ round, target }) => {
        statusDiv.textContent = `🟢 Round ${round} started (target ${target}x)`;
        multiplierValue.textContent = "1.00x";
      });

      socket.on("multiplierUpdate", multiplier => {
        multiplierValue.textContent = `${multiplier}x`;
      });

      socket.on("roundCrash", ({ round, crashPoint }) => {
        statusDiv.textContent = `💥 Crashed at ${crashPoint}x`;
        const row = document.createElement("tr");
        row.innerHTML = `<td>${round}</td><td>${crashPoint}x</td>`;
        historyTable.prepend(row);
      });
    </script>
  </body>
</html>
