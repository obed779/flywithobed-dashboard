
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>✈️ FlyWithObed Live Aviator Dashboard</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00bcd4; }
    #multiplier {
      font-size: 3rem;
      margin: 20px 0;
      color: #00ff95;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #555;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>✈️ FlyWithObed Live Aviator Dashboard</h1>
  <div id="status">🟢 Connecting...</div>
  <div id="multiplier">🛩️ 1.00x</div>
  <table>
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    const socket = io();
    const status = document.getElementById("status");
    const multiplierDisplay = document.getElementById("multiplier");
    const historyTable = document.getElementById("history");

    socket.on("welcome", () => {
      status.textContent = "✅ Connected to live server";
    });

    socket.on("roundStart", (data) => {
      status.textContent = `🟢 Round ${data.round} started (target ${data.target}x)`;
      multiplierDisplay.textContent = `🛩️ 1.00x`;
    });

    socket.on("multiplierUpdate", (data) => {
      multiplierDisplay.textContent = `🛩️ ${data.multiplier.toFixed(2)}x`;
    });

    socket.on("roundCrash", (data) => {
      status.textContent = `💥 Round ${data.round} crashed at ${data.crashPoint}x`;
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round}</td><td>${data.crashPoint}x</td>`;
      historyTable.prepend(row);
    });
  </script>
</body>
</html>
