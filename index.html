
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Aviator Dashboard</title>
  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      background: #11162a;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffd5;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #plane {
      width: 100px;
      position: relative;
      top: 50px;
      transition: transform 0.2s linear;
    }
    #chart {
      width: 90%;
      height: 250px;
      margin: 2rem auto;
      border: 2px solid #00ffd5;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00ffd5;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 1rem auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00ffd5;
      padding: 8px;
    }
    th {
      background: #00ffd5;
      color: #000;
    }
    #balances {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</header>
  <div id="status">Connecting to Aviator Live...</div>

  <div id="balances">
    <div>üë®‚Äç‚úàÔ∏è Player A: $<span id="balA">5000</span></div>
    <div>üßë‚Äç‚úàÔ∏è Player B: $<span id="balB">5000</span></div>
  </div>

  <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Airplane_silhouette.png" alt="Plane" />
  <div id="chart">üìà Waiting for next round...</div>

  <div id="controls">
    <div>
      <button onclick="placeBet('playerA', 100)">Player A Bet $100</button>
      <button onclick="cashOut('playerA')">Cashout A</button>
    </div>
    <div>
      <button onclick="placeBet('playerB', 100)">Player B Bet $100</button>
      <button onclick="cashOut('playerB')">Cashout B</button>
    </div>
  </div>

  <table>
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const statusEl = document.getElementById('status');
    const plane = document.getElementById('plane');
    const historyBody = document.getElementById('history');
    const balA = document.getElementById('balA');
    const balB = document.getElementById('balB');

    const socket = io("https://obedaviator.onrender.com", {
      transports: ["websocket"],
      reconnection: true,
    });

    let currentMultiplier = 1.00;
    let animFrame;

    socket.on("aviator_status", data => {
      statusEl.textContent = "‚úÖ Connected to Aviator Live";
      balA.textContent = data.balances.playerA;
      balB.textContent = data.balances.playerB;
    });

    socket.on("flight_update", data => {
      currentMultiplier = data.multiplier;
      statusEl.textContent = `üõ´ Plane flying... ${data.multiplier}x`;
      plane.style.transform = `translateX(${data.multiplier * 30}px)`;
    });

    socket.on("crash", data => {
      statusEl.textContent = `üí• Crashed at ${data.crashPoint}x`;
      plane.style.transform = "translateX(0)";
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round}</td><td>${data.crashPoint}</td>`;
      historyBody.prepend(row);
    });

    socket.on("balance_update", data => {
      balA.textContent = data.playerA;
      balB.textContent = data.playerB;
    });

    function placeBet(player, amount) {
      socket.emit("place_bet", { player, amount });
    }

    function cashOut(player) {
      socket.emit("cashout", { player, multiplier: currentMultiplier });
    }
  </script>
</body>
</html>
