
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #002233, #000);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #00ccff;
    }

    #status {
      margin: 15px 0;
      font-size: 1.2em;
      color: yellow;
    }

    .game-area {
      position: relative;
      margin: 30px auto;
      width: 90%;
      height: 250px;
      background: linear-gradient(to top, #001122, #003366);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #00ccff;
    }

    .plane {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      transition: transform 0.1s linear;
    }

    .players {
      display: flex;
      justify-content: space-around;
      margin: 20px;
      flex-wrap: wrap;
    }

    .player {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ccff;
      border-radius: 12px;
      padding: 15px;
      width: 300px;
    }

    input {
      width: 80%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 1em;
    }

    button {
      background: #00ccff;
      border: none;
      color: #000;
      padding: 8px 15px;
      border-radius: 8px;
      margin: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0099cc;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #00ccff;
      padding: 8px;
    }

    th {
      background: #003355;
    }

    td {
      background: rgba(255, 255, 255, 0.05);
    }

    .footer {
      margin-top: 40px;
      color: #00ccff;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div id="status">Connecting...</div>

  <div class="game-area">
    <div class="plane">üõ©Ô∏è</div>
  </div>

  <div class="players">
    <div class="player">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <p>Balance: $<span id="balanceA">1000</span></p>
      <input id="betA" type="number" placeholder="Enter bet amount" />
      <br />
      <button onclick="placeBet('A')">Bet</button>
      <button onclick="cashOut('A')">Cashout</button>
      <p id="statusA"></p>
    </div>

    <div class="player">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <p>Balance: $<span id="balanceB">1000</span></p>
      <input id="betB" type="number" placeholder="Enter bet amount" />
      <br />
      <button onclick="placeBet('B')">Bet</button>
      <button onclick="cashOut('B')">Cashout</button>
      <p id="statusB"></p>
    </div>
  </div>

  <h2>üìà History</h2>
  <table>
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <div class="footer">
    FlyWithObed ¬© 2025 ‚Äî Real-Time Aviator Simulation
  </div>

  <script>
    const socket = io("https://flywithobed-skyhigh.onrender.com");
    const statusEl = document.getElementById("status");
    const historyBody = document.getElementById("history-body");
    const planeEl = document.querySelector(".plane");

    let roundCount = 0;
    let balances = { A: 1000, B: 1000 };
    let activeBets = { A: 0, B: 0 };
    let currentMultiplier = 1.00;
    let flightInterval;

    socket.on("connect", () => {
      statusEl.textContent = "‚úÖ Connected to FlyWithObed Live Aviator!";
      statusEl.style.color = "#00ff99";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "üî¥ Disconnected from server";
      statusEl.style.color = "red";
    });

    socket.on("roundStart", (data) => {
      roundCount++;
      statusEl.textContent = `üõ´ Round ${roundCount} started! Plane climbing...`;
      statusEl.style.color = "#ffcc00";
      currentMultiplier = 1.00;

      clearInterval(flightInterval);
      startPlaneFlight(data.crashPoint);
    });

    socket.on("roundCrash", (data) => {
      clearInterval(flightInterval);
      statusEl.textContent = `üí• Crashed at ${data.crashPoint}x`;
      statusEl.style.color = "#ff3366";

      planeEl.textContent = "üí•";
      setTimeout(() => {
        planeEl.textContent = "üõ©Ô∏è";
        planeEl.style.transform = "translateY(0px)";
      }, 1000);

      const row = document.createElement("tr");
      row.innerHTML = `<td>${roundCount}</td><td>${data.crashPoint}x</td>`;
      historyBody.prepend(row);

      for (const p of ["A","B"]) {
        if (activeBets[p] > 0) {
          document.getElementById("status"+p).textContent = "üí• Lost $" + activeBets[p];
          activeBets[p] = 0;
        }
      }
    });

    function startPlaneFlight(crashPoint) {
      let time = 0;
      planeEl.textContent = "üõ©Ô∏è";
      flightInterval = setInterval(() => {
        time += 100;
        currentMultiplier = Math.min(currentMultiplier + 0.05, crashPoint);
        statusEl.textContent = `üõ´ Flying... ${currentMultiplier.toFixed(2)}x`;
        planeEl.style.transform = `translateY(-${currentMultiplier * 3}px)`;

        if (currentMultiplier >= crashPoint) clearInterval(flightInterval);
      }, 100);
    }

    function placeBet(player) {
      const betInput = document.getElementById("bet" + player);
      const amount = parseFloat(betInput.value);
      if (!amount || amount <= 0) return alert("Enter valid bet");

      if (balances[player] >= amount) {
        balances[player] -= amount;
        activeBets[player] = amount;
        document.getElementById("balance" + player).textContent = balances[player];
        document.getElementById("status" + player).textContent = `üü° Bet placed: $${amount}`;
      } else {
        alert("Insufficient balance");
      }
    }

    function cashOut(player) {
      if (activeBets[player] > 0) {
        const win = (activeBets[player] * currentMultiplier).toFixed(2);
        balances[player] += parseFloat(win);
        document.getElementById("balance" + player).textContent = balances[player];
        document.getElementById("status" + player).textContent = `‚úÖ Cashed out at ${currentMultiplier.toFixed(2)}x, won $${win}`;
        activeBets[player] = 0;
      } else {
        document.getElementById("status" + player).textContent = "No active bet.";
      }
    }
  </script>
</body>
</html>
