
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛩️ FlyWithObed Aviator Dashboard</title>
  <style>
    body {
      background: radial-gradient(circle at center, #001f3f, #000);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 { color: #00ffff; }
    .plane { font-size: 80px; margin-top: 40px; }
    .multiplier {
      font-size: 64px;
      font-weight: bold;
      color: #00ff99;
      margin-top: 20px;
    }
    .crashed { color: #ff4444; }
  </style>
</head>
<body>
  <h1>🛩️ FlyWithObed Aviator Live Dashboard</h1>
  <div class="plane">✈️</div>
  <div id="multiplier" class="multiplier">Connecting...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const display = document.getElementById("multiplier");

    socket.on("multiplier", (value) => {
      display.textContent = value + "x";
      display.classList.remove("crashed");
    });

    socket.on("crash", (value) => {
      display.textContent = "💥 Crashed at " + value + "x";
      display.classList.add("crashed");
    });
  </script>
</body>
</html>
