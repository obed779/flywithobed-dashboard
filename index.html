
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0d1b2a, #1b263b);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    #status {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .plane {
      font-size: 80px;
      transition: transform 0.3s ease-in-out;
    }
    .multiplier {
      font-size: 2em;
      margin-top: 10px;
      color: #00ff88;
    }
    .players {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }
    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
    }
    input {
      width: 80%;
      padding: 5px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }
    button {
      padding: 8px 20px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #00b4d8;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0096c7;
    }
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background-color: rgba(255,255,255,0.2);
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div id="status">Connecting...</div>
  <div class="plane" id="plane">üõ´</div>
  <div class="multiplier" id="multiplier">1.00x</div>

  <div class="players">
    <div class="player">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <p>Balance: $1000</p>
      <input type="text" placeholder="Enter bet" id="betA" />
      <div>
        <button onclick="placeBet('A')">Bet</button>
        <button onclick="cashOut('A')">Cashout</button>
      </div>
    </div>
    <div class="player">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <p>Balance: $1000</p>
      <input type="text" placeholder="Enter bet" id="betB" />
      <div>
        <button onclick="placeBet('B')">Bet</button>
        <button onclick="cashOut('B')">Cashout</button>
      </div>
    </div>
  </div>

  <h2>üìà History</h2>
  <table>
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    const statusEl = document.getElementById("status");
    const multiplierEl = document.getElementById("multiplier");
    const planeEl = document.getElementById("plane");
    const historyEl = document.getElementById("history");

    let ws;
    let currentMultiplier = 1.0;

    function connect() {
      ws = new WebSocket("wss://obedaviator-cdz2.onrender.com");

      ws.onopen = () => {
        statusEl.textContent = "üü¢ Connected to Live Server";
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          if (data.type === "multiplier") {
            currentMultiplier = data.value;
            multiplierEl.textContent = data.value.toFixed(2) + "x";
            planeEl.style.transform = `translateX(${data.value * 20}px)`;
          } else if (data.type === "crash") {
            multiplierEl.textContent = "üí• Crashed at " + data.value.toFixed(2) + "x";
            planeEl.textContent = "üí•";
            addHistory(data.round, data.value);
            setTimeout(() => {
              planeEl.textContent = "üõ´";
              planeEl.style.transform = "translateX(0)";
            }, 2000);
          }
        } catch (err) {
          console.error("Bad data:", event.data);
        }
      };

      ws.onclose = () => {
        statusEl.textContent = "üî¥ Disconnected ‚Äî reconnecting...";
        setTimeout(connect, 3000);
      };
    }

    connect();

    function addHistory(round, crashPoint) {
      const row = document.createElement("tr");
      const roundCell = document.createElement("td");
      const crashCell = document.createElement("td");
      roundCell.textContent = round;
      crashCell.textContent = crashPoint.toFixed(2) + "x";
      row.appendChild(roundCell);
      row.appendChild(crashCell);
      historyEl.prepend(row);
      if (historyEl.children.length > 10) historyEl.removeChild(historyEl.lastChild);
    }

    function placeBet(player) {
      alert(`Player ${player} placed bet: $${document.getElementById("bet" + player).value || 0}`);
    }

    function cashOut(player) {
      alert(`Player ${player} cashed out at ${currentMultiplier.toFixed(2)}x`);
    }
  </script>
</body>
</html>
