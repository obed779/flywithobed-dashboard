
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FlyWithObed Live Aviator Dashboard</title>
  <style>
    body { font-family: Arial; background: #0a0a1a; color: white; text-align: center; padding: 50px; }
    h1 { color: #00ffcc; }
    #multiplier { font-size: 48px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🛩️ FlyWithObed Live Aviator Dashboard</h1>
  <div id="multiplier">Waiting...</div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();
    const multiplierDisplay = document.getElementById("multiplier");

    socket.on("multiplierUpdate", (data) => {
      multiplierDisplay.textContent = data.multiplier + "x";
    });

    socket.on("roundEnded", (data) => {
      multiplierDisplay.textContent = "💥 Crashed at " + data.crashPoint + "x";
    });

    socket.on("roundStarted", (data) => {
      multiplierDisplay.textContent = "🛫 Flying...";
    });
  </script>
</body>
</html>
