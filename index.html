
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✈️ FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      background: #0d1117;
      color: #f0f6fc;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .plane { font-size: 3rem; }
    .multiplier {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #58a6ff;
    }
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #30363d;
      padding: 10px;
    }
    th { background: #161b22; }
    .crashed { color: #ff4d4d; }
    .started { color: #4dff91; }
  </style>
</head>
<body>
  <h1>✈️ FlyWithObed Live Aviator Dashboard</h1>
  <div id="status">Connecting to live server...</div>
  <div class="plane">🛩️</div>
  <div class="multiplier" id="multiplier">1.00x</div>

  <h2>📈 History</h2>
  <table id="history">
    <tr><th>Round</th><th>Crash Point</th></tr>
  </table>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();

    socket.on("status", msg => {
      document.getElementById("status").textContent = msg;
    });

    socket.on("roundStart", data => {
      document.getElementById("status").innerHTML =
        `🟢 Round ${data.round} started (target ${data.crashPoint}x)`;
      document.getElementById("multiplier").textContent = "1.00x";
    });

    socket.on("multiplierUpdate", data => {
      document.getElementById("multiplier").textContent = `${data.multiplier}x`;
    });

    socket.on("roundCrash", data => {
      document.getElementById("status").innerHTML =
        `💥 Round ${data.round} crashed at ${data.crashPoint}x`;
      const table = document.getElementById("history");
      const row = table.insertRow(1);
      row.innerHTML = `<td>${data.round}</td><td class="crashed">${data.crashPoint}x</td>`;
    });
  </script>
</body>
</html>
