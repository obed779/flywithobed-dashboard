
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      background: #08121f;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin: 10px 0;
    }

    .plane {
      font-size: 60px;
      margin: 10px 0;
      transition: transform 0.3s ease-in-out;
    }

    .multiplier {
      font-size: 40px;
      color: #00ff9d;
    }

    .status {
      margin-bottom: 10px;
      color: #ccc;
    }

    .players {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .player {
      background: #101b2e;
      padding: 15px;
      border-radius: 10px;
      width: 260px;
    }

    input {
      padding: 8px;
      width: 70%;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      background: #0078ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
    }

    th {
      background: #14213d;
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div class="status" id="status">Connecting to Aviator Live...</div>
  <div class="plane" id="plane">üõ©Ô∏è</div>
  <div class="multiplier" id="multiplier">1.00x</div>

  <div class="players">
    <div class="player">
      <h3>üë®‚Äç‚úàÔ∏è Player A</h3>
      <p>Balance: $<span id="balanceA">1000</span></p>
      <input type="number" id="betA" placeholder="Enter bet amount" />
      <br>
      <button onclick="placeBet('A')">Bet</button>
      <button onclick="cashout('A')">Cashout</button>
      <p id="resultA"></p>
    </div>

    <div class="player">
      <h3>üßë‚Äç‚úàÔ∏è Player B</h3>
      <p>Balance: $<span id="balanceB">1000</span></p>
      <input type="number" id="betB" placeholder="Enter bet amount" />
      <br>
      <button onclick="placeBet('B')">Bet</button>
      <button onclick="cashout('B')">Cashout</button>
      <p id="resultB"></p>
    </div>
  </div>

  <h3>üìà History</h3>
  <table>
    <thead><tr><th>Round</th><th>Crash Point</th></tr></thead>
    <tbody id="history"></tbody>
  </table>

  <script>
    const socket = new WebSocket("wss://flywithobed-livebet.onrender.com");
    const multiplierEl = document.getElementById("multiplier");
    const planeEl = document.getElementById("plane");
    const historyEl = document.getElementById("history");
    const statusEl = document.getElementById("status");

    let balanceA = 1000, balanceB = 1000;
    let activeBetA = null, activeBetB = null;
    let currentMultiplier = 1;

    socket.onopen = () => {
      statusEl.textContent = "üü¢ Connected to FlyWithObed Live Server!";
    };

    socket.onmessage = (msg) => {
      const data = JSON.parse(msg.data);

      if (data.multiplier) {
        currentMultiplier = data.multiplier;
        multiplierEl.textContent = currentMultiplier.toFixed(2) + "x";
        planeEl.style.transform = `translateX(${currentMultiplier * 10}px)`;
      }

      if (data.round && data.message?.includes("started")) {
        statusEl.textContent = `üü¢ Round ${data.round} started (target ${data.target.toFixed(2)}x)`;
      }

      if (data.crashPoint) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${data.round}</td><td>${data.crashPoint.toFixed(2)}x</td>`;
        historyEl.prepend(tr);
        endRound(data.crashPoint);
      }
    };

    function placeBet(player) {
      const bet = parseFloat(document.getElementById("bet" + player).value);
      if (!bet || bet <= 0) return alert("Enter a valid bet amount!");

      if (player === "A" && !activeBetA && balanceA >= bet) {
        balanceA -= bet;
        activeBetA = { amount: bet };
        document.getElementById("balanceA").textContent = balanceA.toFixed(2);
        document.getElementById("resultA").textContent = `üü° Bet $${bet}`;
      }

      if (player === "B" && !activeBetB && balanceB >= bet) {
        balanceB -= bet;
        activeBetB = { amount: bet };
        document.getElementById("balanceB").textContent = balanceB.toFixed(2);
        document.getElementById("resultB").textContent = `üü° Bet $${bet}`;
      }
    }

    function cashout(player) {
      if (player === "A" && activeBetA) {
        const profit = activeBetA.amount * currentMultiplier;
        balanceA += profit;
        activeBetA = null;
        document.getElementById("balanceA").textContent = balanceA.toFixed(2);
        document.getElementById("resultA").textContent = `üí∞ Cashed out at ${currentMultiplier.toFixed(2)}x`;
      }

      if (player === "B" && activeBetB) {
        const profit = activeBetB.amount * currentMultiplier;
        balanceB += profit;
        activeBetB = null;
        document.getElementById("balanceB").textContent = balanceB.toFixed(2);
        document.getElementById("resultB").textContent = `üí∞ Cashed out at ${currentMultiplier.toFixed(2)}x`;
      }
    }

    function endRound(crashPoint) {
      if (activeBetA) {
        document.getElementById("resultA").textContent = `üí• Lost at ${crashPoint.toFixed(2)}x`;
        activeBetA = null;
      }

      if (activeBetB) {
        document.getElementById("resultB").textContent = `üí• Lost at ${crashPoint.toFixed(2)}x`;
        activeBetB = null;
      }
    }
  </script>
</body>
</html>
