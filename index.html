
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #001f3f, #005f73);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #status {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #ffcc00;
    }

    .plane {
      font-size: 5rem;
      animation: fly 2s infinite linear;
    }

    @keyframes fly {
      0% { transform: translateX(0); }
      50% { transform: translateX(30px) translateY(-10px); }
      100% { transform: translateX(0); }
    }

    #history {
      margin-top: 20px;
    }

    table {
      margin: 0 auto;
      width: 60%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #fff;
    }

    th {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <h1>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</h1>
  <div class="plane">üõ©Ô∏è</div>
  <div id="status">Connecting...</div>

  <h2>üìà History</h2>
  <table>
    <thead>
      <tr>
        <th>Round</th>
        <th>Crash Point</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script>
    const socket = io("https://flywithobed-skyhigh.onrender.com"); // üîó Connects to your live backend
    const statusEl = document.getElementById("status");
    const historyBody = document.getElementById("history-body");

    let roundCount = 0;

    socket.on("connect", () => {
      statusEl.textContent = "‚úÖ Connected to FlyWithObed Live Aviator!";
      statusEl.style.color = "#00ff99";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "üî¥ Disconnected from server";
      statusEl.style.color = "red";
    });

    // Listen for round start
    socket.on("roundStart", (data) => {
      roundCount++;
      statusEl.textContent = `üõ´ Round ${roundCount} started ‚Äî will crash at ${data.crashPoint}x`;
      statusEl.style.color = "#ffcc00";
    });

    // Listen for crash event
    socket.on("roundCrash", (data) => {
      statusEl.textContent = `üí• Crashed at ${data.crashPoint}x`;
      statusEl.style.color = "#ff3366";

      // Add to table
      const row = document.createElement("tr");
      const cell1 = document.createElement("td");
      const cell2 = document.createElement("td");
      cell1.textContent = roundCount;
      cell2.textContent = `${data.crashPoint}x`;
      row.appendChild(cell1);
      row.appendChild(cell2);
      historyBody.prepend(row);
    });
  </script>
</body>
</html>
