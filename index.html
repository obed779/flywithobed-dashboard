<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      background: #0b0f19;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      background: #11162a;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffd5;
    }
    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #chart {
      width: 90%;
      height: 300px;
      margin: 2rem auto;
      border: 2px solid #00ffd5;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
    }
    #history {
      width: 90%;
      margin: 1rem auto;
      text-align: left;
      border-collapse: collapse;
    }
    #history th, #history td {
      border: 1px solid #00ffd5;
      padding: 8px;
    }
    #history th {
      background: #00ffd5;
      color: #000;
    }
    #plane {
      width: 80px;
      position: relative;
      top: 50px;
      animation: fly 4s infinite linear;
    }
    @keyframes fly {
      0% { transform: translateX(0); }
      100% { transform: translateX(100vw); }
    }
  </style>
</head>
<body>
  <header>‚úàÔ∏è FlyWithObed Live Aviator Dashboard</header>
  <div id="status">Connecting to Aviator Live...</div>
  <img id="plane" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Airplane_silhouette.png" alt="Plane" />
  <div id="chart">üìà Waiting for next round...</div>

  <table id="history">
    <thead>
      <tr><th>Round</th><th>Crash Point</th></tr>
    </thead>
    <tbody id="historyBody"></tbody>
  </table>

  <!-- ‚úÖ Include socket.io -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const statusEl = document.getElementById("status");
    const historyBody = document.getElementById("historyBody");

    // ‚úÖ Connect to your live Aviator backend
    const socket = io("https://obedaviator.onrender.com", {
      transports: ["websocket"],
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 2000
    });

    socket.on("connect", () => {
      statusEl.textContent = "‚úÖ Connected to Aviator Live ‚Äî Waiting for next round...";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "‚ùå Disconnected. Reconnecting...";
    });

    // üõ´ When a plane is flying
    socket.on("flight_update", (data) => {
      statusEl.textContent = `üõ´ Plane flying... current multiplier: ${data.crashPoint}x`;
    });

    // üí• When a round crashes
    socket.on("new_round", (data) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${data.round_id}</td><td>${data.result}x</td>`;
      historyBody.prepend(row);
      statusEl.textContent = `üí• Round ${data.round_id} crashed at ${data.result}x`;
    });

    socket.on("aviator_status", (data) => {
      statusEl.textContent = `üì° Status: ${data.status}`;
    });
  </script>
</body>
</html>
