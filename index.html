
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛩️ FlyWithObed Live Aviator Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #0a0a23;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .plane { font-size: 60px; }
    .multiplier { font-size: 48px; margin-top: 20px; color: #00ffcc; }
  </style>
</head>
<body>
  <h1>🛩️ FlyWithObed Live Aviator Dashboard</h1>
  <div class="plane">✈️</div>
  <div id="multiplier" class="multiplier">Waiting...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const multiplierDisplay = document.getElementById("multiplier");

    socket.on("message", (msg) => console.log(msg));
    socket.on("multiplier", (value) => {
      multiplierDisplay.innerText = value + "x";
    });
    socket.on("crash", (value) => {
      multiplierDisplay.innerText = "💥 Crashed at " + value + "x";
      setTimeout(() => multiplierDisplay.innerText = "Waiting...", 3000);
    });
  </script>
</body>
</html>
