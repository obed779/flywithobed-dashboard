
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlyWithObed Live Aviator Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0b1120;
      color: #fff;
      text-align: center;
      margin: 0;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .plane { font-size: 3rem; transition: transform 0.1s linear; }
    .multiplier { font-size: 2rem; color: #22d3ee; margin: 1rem; }
    .crashed { color: #ef4444; }
    table { margin: 1rem auto; width: 80%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #334155; padding: 6px 10px; }
    th { background: #1e293b; }
  </style>
</head>
<body>
  <header>✈️ FlyWithObed Live Aviator Dashboard</header>
  <div id="plane">🛩️</div>
  <div id="multiplier">1.00x</div>
  <div id="status">Waiting for next round...</div>

  <h3>📈 History</h3>
  <table>
    <thead><tr><th>Round</th><th>Crash</th></tr></thead>
    <tbody id="history"></tbody>
  </table>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("https://flywithobed-skyhigh.onrender.com");
    const plane = document.getElementById("plane");
    const multiplierEl = document.getElementById("multiplier");
    const statusEl = document.getElementById("status");
    const historyEl = document.getElementById("history");

    let x = 0, frame;

    function fly() {
      x += 3;
      plane.style.transform = `translateX(${x}px)`;
      frame = requestAnimationFrame(fly);
    }

    socket.on("roundStart", () => {
      cancelAnimationFrame(frame);
      x = 0;
      plane.textContent = "🛫";
      statusEl.textContent = "🚀 Flying...";
      multiplierEl.textContent = "1.00x";
      plane.classList.remove("crashed");
      fly();
    });

    socket.on("multiplierUpdate", d => {
      multiplierEl.textContent = `${d.multiplier.toFixed(2)}x`;
    });

    socket.on("roundEnd", d => {
      cancelAnimationFrame(frame);
      plane.textContent = "💥";
      plane.classList.add("crashed");
      statusEl.textContent = `💥 Crashed at ${d.crashPoint}x`;
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${historyEl.rows.length + 1}</td><td>${d.crashPoint}x</td>`;
      historyEl.prepend(tr);
    });
  </script>
</body>
</html>
